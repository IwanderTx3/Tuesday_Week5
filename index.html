<html>
<head>
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"></link>

</head>
<body>
<div id="header" class="header"> 
    <h1>Enter Task</h1>
    <input id="taskTitle" type="text" placeholder="enter task title here">
<button id="addBtn" class="addBtn">add</button>
</div>
    
<div id="listBody" class="listBody">
    <ul id="toDoList" class="toDoList"> <h3>To do list</h3> </ul>
    <ul id="doneList" class="doneList"> <h3>Completed Tasks</h3> </ul>
</div>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="site.js"></script>
</html>
